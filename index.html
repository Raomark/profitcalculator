<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>คำนวนกำไร Shopee</title>
</head>
<body>
<div class="container">
	<h2 class="text-center">คำนวนกำไร Shopee</h2>
	<form onsubmit="return false">
		<div class="mb-3">
		  <label for="exampleInputEmail1" class="form-label">ต้นทุนสินค้า</label>
		  <input type="text" class="form-control" id="cost">
		</div>
		<div class="mb-3">
		  <label for="exampleInputEmail1" class="form-label">ราคาสินค้า</label>
		  <input type="text" class="form-control" id="price">
		</div>
		<div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label">ส่วนลดร้านค้า</label>
		  <input type="text" class="form-control" id="slVoucher">
		</div>
		<div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label">ส่วนลดแพลตฟอร์ม</label>
		  <input type="text" class="form-control" id="spVoucher">
		</div>
		<div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label">ค่าจัดส่งจากผู้ซื้อ (ส่งฟรีใส่ 0)</label>
		  <input type="text" class="form-control" id="buyerFee">
		</div>
		<!-- <div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label">ค่าจัดส่งที่ชำระจริง</label>
		  <input type="text" class="form-control" id="shipFee">
		</div> -->
		<label for="exampleDataList" class="form-label">ค่าจัดส่งที่ชำระจริง</label>
		<input class="form-control" list="datalistOptions" id="shipFee" placeholder="Type to search...">
		<datalist id="datalistOptions">
			<option value="29">
			<option value="35">
			<option value="42">
			<option value="55">
			<option value="75">
			<option value="103">
			<option value="113">
		</datalist>
		
		<div class="btn-form mt-3">
			<button type="submit" class="btn btn-primary" id="cal">คำนวณ</button>
			<button type="reset" class="btn btn-danger" id="reset">reset</button>
		</div>
	  </form>
	  <div class="display mt-3 lh-lg">
			<div id="price"></div>
			<div id="fee"></div>
			<div id="com"></div>
			<div id="result"></div>
			<div id="profit"></div>
	  </div>
	  <div class="predict"></div>
</div>
<script src="index.js"></script>
</body>
</html>
