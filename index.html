<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	
	<title>คำนวนกำไร Shopee</title>
</head>
<body>
<div class="container my-5 shadow-sm py-3 mb-5 bg-body px-4 rounded-3">

		<h2 class="text-center my-4">คำนวนกำไร Shopee</h2>

	<form onsubmit="return false">
		<div class="row">
			<div class="mb-3 col">
				<label class="form-label">ราคาสินค้า</label>
				<input type="text" class="form-control" id="price">
			</div>
			<div class="mb-3 col">
				<label for="exampleInputEmail1" class="form-label">ต้นทุนสินค้า</label>
				<input type="text" class="form-control" id="cost">
			</div>  
		</div>
		
		<div class="mb-3">
		  	<label class="form-label">ส่วนลดร้านค้า</label>
		  	<input type="text" class="form-control" id="slVoucher">
		</div>

		<div class="mb-3">
		  	<label class="form-label">ส่วนลดแพลตฟอร์ม</label>
		 	<input type="text" class="form-control" id="spVoucher">
		</div>

		<div class="mb-3">
		  	<label class="form-label">ค่าจัดส่งจากผู้ซื้อ (ส่งฟรีใส่ 0)</label>
		  	<input type="text" class="form-control" id="buyerFee">
		</div>
	
		<!-- <label class="form-label">ค่าจัดส่งที่ชำระจริง (อ้างอิงตามน้ำหนัก)</label> -->
		<!-- <input class="form-control" list="datalistOptions" id="shipFee">
		<datalist id="datalistOptions">
			<option value="29">1.01 - 2.00</option>
			<option value="35"></option>
			<option value="42"></option>
			<option value="55"></option>
			<option value="75"></option>
			<option value="103"></option>
			<option value="113"></option>
		</datalist> -->
		
		<div class="mb-3">
			<label class="form-label" >
				ค่าจัดส่งที่ชำระกับขนส่ง
			</label>
			<input type="text" class="form-control" id="shipFee">
	  </div>

		<!------- Button trigger modal ------->
		<button type="button" class="btn ship-check-btn mt-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			เช็คค่าขนส่ง SPX (ISHIP)
		</button>
	
		<!-------- Modal -------->
		<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">ค่าขนส่ง SPX</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table class="table table-hover table-bordered  table-striped">
						<thead>
						  <tr>
							<th scope="col">น้ำหนัก</th>
							<th scope="col">กรุงเทพ และ เขตปริมณฑล</th>
							<th scope="col">ต่างจังหวัด</th>
						  </tr>
						</thead>
						<tbody id="data-output"></tbody>
					  </table>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal">ปิด</button>
				</div>
			</div>
			</div>
		</div>

		<!-------- Button Cal & Reset -------->
		<div class="btn-form mt-3 row">
			<div class="col">
				<button type="submit" class="btn btn-primary mb-3"id="cal">
					คำนวณ
				</button>
			</div>
			<div class="col">
				<button type="reset" class="btn btn-danger" id="reset">
					reset
				</button>
			</div>
		</div>
	</form>

	  <div class="display mt-1 lh-lg">

			<!-- <div class="" id="emp-text">
				<span class="warning-text">กรุณากรอกข้อมูลอย่างน้อย 1 ช่อง</span>
				<i class='bx bx-error'></i>
			</div> -->

			<div id="price"></div>
			<div id="fee"></div>
			<div id="com"></div>
			<div id="result"></div>
			<div id="profit"></div>
	  </div>
	  <div class="predict"></div>  
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
