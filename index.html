<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>คำนวนกำไร Shopee</title>
</head>
<body>
<div class="container  shadow-sm bg-body rounded-3">

	<h2 class="text-center mb-4">คำนวนกำไร Shopee</h2>

	<form onsubmit="return false" class="form-detail">
		<!-- section 1 ราคา -->
		<div class="row form-detail-section1">
			<div class="mb-3 col">
				<label class="form-label">ราคาสินค้า</label>
				<input type="text" class="form-control" id="price">
			</div>
			<div class="mb-3 col">
				<label for="exampleInputEmail1" class="form-label">ต้นทุนสินค้า</label>
				<input type="text" class="form-control" id="cost">
			</div>  
		</div>
		
		<!-- section 2 ส่วนลด -->
		<div class="row form-detail-section2 row">
			<div class="mb-3 col">
				<label class="form-label">ส่วนลดร้านค้า</label>
				<input type="text" class="form-control" id="slVoucher">
			</div>
  
		  	<div class="mb-3 col">
				<label class="form-label">ส่วนลดแพลตฟอร์ม</label>
			   	<input type="text" class="form-control" id="spVoucher">
		  	</div>
		  	<div class="mb-3 col">
				<label class="form-label">โค้ดส่วนลด</label>
			   	<input type="text" class="form-control" id="spVoucher">
		  	</div>
		</div>

		<!-- section 3 ค่าส่ง -->
		<div class="row form-detail-section3 row">
			<div class="mb-3 col">
				<label class="form-label data-bs-toggle="tooltip" data-bs-placement="top" title="ส่งฟรีใส่เลข 0 top"">ค่าจัดส่งจากผู้ซื้อ</label>
				<input type="text" class="form-control" id="buyerFee">
			</div>
  
		  	<div class="mb-3 col">
				<label class="form-label" >
					ค่าจัดส่งที่ร้านชำระ
				</label>
				<input type="text" class="form-control" id="shipFee">
		  	</div>
		</div>

		<!------- Button trigger modal ------->
		<button type="button" class="btn ship-check-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			เช็คค่าขนส่ง SPX (ISHIP)
		</button>
	
		<!-------- Modal -------->
		<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">ค่าขนส่ง SPX</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table class="table table-hover table-bordered  table-striped">
						<thead>
						  <tr>
							<th scope="col">น้ำหนัก(KG)</th>
							<th scope="col">กทมและปริมณฑล</th>
							<th scope="col">ต่างจังหวัด</th>
						  </tr>
						</thead>
						<tbody id="data-output"></tbody>
					  </table>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal">ปิด</button>
				</div>
			</div>
			</div>
		</div>

		<!-------- Button Cal & Reset -------->
		<div class="btn-form mt-3 row btn-g">
			<div class="col  btn-g-cal">
				<button type="submit" class="btn btn-primary "id="cal">
					คำนวณ
				</button>
			</div>
			<div class="col  btn-g-reset">
				<button type="reset" class="btn btn-danger" id="reset">
					reset
				</button>
			</div>
		</div>
	</form>

	  <div class="display mt-1 lh-lg">

			<div class="close" id="emp-text">
				<span class="warning-text">กรุณากรอกข้อมูลอย่างน้อย 1 ช่อง</span>
				<i class='bx bx-error icon-error'></i>
			</div>

			<div id="price"></div>
			<div id="fee"></div>
			<div id="com"></div>
			<div id="result"></div>
			<div id="profit"></div>
	  </div>

	  <div class="predict"></div>  

</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
